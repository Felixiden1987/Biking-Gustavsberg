    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Mountainbike Gustavsberg</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-person-biking"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="join-us.html" class="active">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="join">
            <div id="join-text">
                <br>
                <h2>Why don't you join us? <i class="fa-regular fa-face-smile-wink"></i></h2>
                <br>
                <h2>We are open for new people to join us, regardlessly your riding level. <br>
                    Just add your contact info below and our weekly newsletter awaits! <i
                        class="fa-solid fa-arrow-down"></i></h2>

            </div>
        </section>

        <!-- Form goes here -->
        
            <form id="join-us-form" action="https://formdump.codeinstitute.net" method="POST">

                <label for="name-field">Name</label> <i class="fa-solid fa-pencil"></i>
                <input type="text" name="name_field" id="name-field" class="text-input" required><br>

                <label for="email-field">Email</label> <i class="fa-solid fa-pencil"></i>
                <input type="email" name="email_field" id="email-field" class="text-input" required><br>


                <button type="submit" class="join-button">Let's Ride!</button>
            </form>
      

    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/gustavsbergmtb" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>

        </ul>
